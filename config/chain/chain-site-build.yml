commands:
# Checkout site
  - command: site:checkout
    arguments:
      name: '%{{name}}'
    options:
      destination-directory: '/vagrant/repos/%{{name}}'
# Run composer
  - command: site:compose
    arguments:
      name: '%{{name}}'
# Run npm
  - command: exec
    arguments:
      bin: 'drupal chain:npm  --placeholder="name:%{{name}}"'
# Run grunt
  - command: exec
    arguments:
      bin: 'drupal chain:grunt  --placeholder="name:%{{name}}"'
# Create settings.db.php
  - command: site:settings:db
    arguments:
      name: '%{{name}}'
    options:
      db-name: '%{{name}}'
      db-user: 'root'
      db-pass: ''
      db-host: '127.0.0.1'
      db-port: '3306'
# Create settings.memcache.php
  - command: site:settings:memcache
    arguments:
      name: '%{{name}}'
    options:
      memcache-prefix: '%{{name}}'
# Imports db or installs a site
  - command: site:db:import
    arguments:
      name: '%{{name}}'
      profile: '%{{profile|config_installer}}'
    options:
      account-pass: dennis3
