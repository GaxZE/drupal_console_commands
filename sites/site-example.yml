dev:
  name: site-example
  profile: standard
  root: /var/www/drupal_core/sites/example
  web_directory: web
  host: http://example.local
  cdn: http://example.com
  account-name: admin
  account-pass: demo
  account-mail: mail@example.local
  repo:
    type: git
    url: https://github.com/dennisinteractive/drupal-example-site.git
    branch: 8.x
  db:
    dump: /directory/site_example.sql.gz
    host: 127.0.0.1
    name: site_example
    user: root
    port: 3306
    type: mysql
  modules:
    enable:
      - devel
    disable:
      - varnish
