# Config for Drupal 7 sites with make files
# Examples:
# drupal distro:build -e dev --branch=7.x --name=d7-example --destination=/var/www/sites/drupal
# drupal site:build d7-example -e dev --branch=7.x
dev:
  name: d7-example
  profile: standard
  root: /var/www/sites/drupal/docroot_d7-example/sites/example
  web_directory: /
  host: http://d7-example.local
  cdn: http://d7-example.com
  account-name: admin
  account-pass: demo
  account-mail: mail@example.local
  repo:
    type: git
    url: https://github.com/dennisinteractive/drupal-example-site.git
    branch: 7.x
  db:
    dump: /tmp/d7-example.sql.gz
    host: 127.0.0.1
    name: d7_example
    user: root
    port: 3306
    type: mysql
  modules:
    enable:
      - devel
    disable:
      - varnish
prod:
  name: d7-example
  profile: standard
  root: /var/www/sites/drupal/docroot_d7-example/sites/example
  web_directory: /
  host: http://d7-example.local
  cdn: http://d7-example.com
  account-name: admin
  account-pass: demo
  account-mail: mail@example.local
  repo:
    type: git
    url: https://github.com/dennisinteractive/drupal-example-site.git
    branch: 7.x
  db:
    host: 127.0.0.1
    name: d7_example
    user: root
    port: 3306
    type: mysql
