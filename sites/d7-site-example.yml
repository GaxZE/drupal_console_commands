dev:
  name: d7-site-example
  profile: standard
  # This is the path for the site. Requires drupal installed at drupal7_core_dir
  root: /var/www/drupal7_core_dir/sites/example
  # For Drupal 7 sites the web_directory should be /
  web_directory: /
  host: http://d7-example.local
  cdn: http://d7-example.com
  account-name: admin
  account-pass: demo
  account-mail: mail@example.local
  repo:
    type: git
    url: https://github.com/dennisinteractive/drupal-example-site.git
    branch: 7.x
  db:
    dump: /directory/site_example.sql.gz
    host: 127.0.0.1
    name: d7_site_example
    user: root
    port: 3306
    type: mysql
  modules:
    enable:
      - devel
    disable:
      - varnish
prod:
  name: d7-site-example
  profile: standard
  root: /var/www/drupal7_core_dir/sites/example
  web_directory: /
  host: http://d7-example.com
  cdn: http://d7-example.com
  account-name: admin
  account-pass: demo
  account-mail: mail@example.local
  repo:
    type: git
    url: https://github.com/dennisinteractive/drupal-example-site.git
    branch: 7.x
  db:
    dump: /directory/site_example.sql.gz
    host: 127.0.0.1
    name: d7_site_example
    user: root
    port: 3306
    type: mysql
