# Config for Drupal 8 site with composer
#
# drupal site:build d8-example -e dev --branch=8.x
dev:
  name: d8-example
  profile: standard
  root: /var/www/sites/drupal/d8-example
  web_directory: /web
  host: http://d8-example.local
  cdn: http://d8-example.com
  account-name: admin
  account-pass: demo
  account-mail: mail@example.local
  repo:
    type: git
    url: https://github.com/dennisinteractive/drupal-example-site.git
    branch: 8.x
  db:
    dump: /tmp/d8-example.sql.gz
    host: 127.0.0.1
    name: d8_example
    user: root
    port: 3306
    type: mysql
  modules:
    enable:
      - devel
    disable:
      - varnish
prod:
  name: d8-example
  profile: standard
  root: /var/www/sites/drupal/d8-example
  web_directory: /web
  host: http://d8-example.local
  cdn: http://d8-example.com
  account-name: admin
  account-pass: demo
  account-mail: mail@example.local
  repo:
    type: git
    url: https://github.com/dennisinteractive/drupal-example-site.git
    branch: 8.x
  db:
    dump: /tmp/d8-example.sql.gz
    host: 127.0.0.1
    name: d8_example
    user: root
    port: 3306
    type: mysql
