# Usage: drupal site:test:setup --name="subscriptions"
command:
  name: site:test:setup
  description: 'Sets the test suites.'
commands:
# Create phpunit.xml
  - command: site:phpunit:setup
    arguments:
      name: '%{{name}}'
# Create behat.yml
  - command: site:behat:setup
    arguments:
      name: '%{{name}}'
