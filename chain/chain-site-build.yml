# Usage: drupal site:build --placeholder="name:subscriptions"
command:
  name: site:build
  description: 'Builds a new site.'
commands:
# Checkout site
  - command: site:checkout
    arguments:
      name: '%{{name}}'
    options:
      branch: '%{{branch|8.x}}'
# Run site:rebuild
  - command: site:rebuild
    options:
      placeholder:
        - 'name:%{{name}}'
