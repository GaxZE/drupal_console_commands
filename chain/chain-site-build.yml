# Usage: drupal site:build -name=subscriptions
command:
  name: site:build
  description: 'Builds a site.'
commands:
# Checkout site
  - command: site:checkout
    arguments:
      name: '%{{name}}'
    options:
      branch: '%{{branch|8.x}}'
# Run site:rebuild
  - command: site:rebuild
    options:
      name: '%{{name}}'
