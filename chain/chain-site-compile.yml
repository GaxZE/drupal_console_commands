# Usage: drupal site:compile --placeholder="name:subscriptions"
command:
  name: site:compile
  description: 'Compiles the source, downloading and extracting the packages.'
commands:
# Run composer
  - command: site:compose
    arguments:
      name: '%{{name}}'
    options:
      destination-directory: '${{site_destination_directory}}'
# Run npm
  - command: site:npm
    arguments:
      name: '%{{name}}'
# Run grunt
  - command: site:grunt
    arguments:
      name: '%{{name}}'
