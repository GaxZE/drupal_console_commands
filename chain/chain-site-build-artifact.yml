# Usage: drupal site:build:artifact --placeholder="name:subscriptions"
command:
  name: site:build:artifact
  description: 'Builds artifacts.'
commands:
# Run composer.
  - command: site:compose
    options:
      placeholder:
        - 'name:%{{name}}'
# Run NPM.
  - command: site:npm
    options:
      placeholder:
        - 'name:%{{name}}'
# Run Grunt.
  - command: site:grunt
    options:
      placeholder:
        - 'name:%{{name}}'
