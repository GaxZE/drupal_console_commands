# Usage: drupal site:grunt --placeholder="name:subscriptions"
command:
  name: site:grunt
  description: 'Runs grunt on the specified site'
commands:
  - command: exec
    arguments:
      bin: 'cd /vagrant/repos/%{{name}}/web; find . -type d \( -name node_modules -o -name contrib -o -path ./core \) -prune -o -name Gruntfile.js -execdir sh -c "grunt" \;'
